spring.application.name=index-crm-api

# Porta do Servidor
server.port=${PORT:8080}

# Banco de Dados (Pega da variável DB_URL ou usa localhost)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/index_crm}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Segurança Index CRM
api.security.token.secret=${JWT_SECRET:segredo-padrao-dev-123}
api.security.cors.origin=${FRONTEND_URL:http://localhost:3000}